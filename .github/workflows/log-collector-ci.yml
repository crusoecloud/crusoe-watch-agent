name: Log Collector CI

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
    # Only run if changes occur under the log-collector/ path
    paths:
      - 'k8s/log-collector/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'k8s/log-collector/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./k8s/log-collector/requirements.txt

      - name: Run tests
        run: |
          cd k8s/log-collector/app
          python -m unittest test_log_collector_app -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: test   # only build if tests pass
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/nvidia-log-collector
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
          flavor: |
            latest=auto

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./k8s/log-collector
          file: ./k8s/log-collector/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}