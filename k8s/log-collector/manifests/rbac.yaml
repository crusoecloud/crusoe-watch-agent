---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nvidia-log-collector
  namespace: crusoe-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nvidia-log-collector
rules:
  # Need to list and get pods to find NVIDIA driver pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  # Need to exec into pods to run nvidia-bug-report.sh
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nvidia-log-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nvidia-log-collector
subjects:
  - kind: ServiceAccount
    name: nvidia-log-collector
    namespace: crusoe-system