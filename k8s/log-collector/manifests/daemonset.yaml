---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-log-collector
  namespace: default
  labels:
    app: nvidia-log-collector
spec:
  selector:
    matchLabels:
      app: nvidia-log-collector
  template:
    metadata:
      labels:
        app: nvidia-log-collector
    spec:
      serviceAccountName: nvidia-log-collector

      # Only schedule on GPU nodes
      nodeSelector:
        nvidia.com/gpu: "true"

      containers:
      - name: log-collector
        image: ghcr.io/crusoecloud/crusoe-watch-agent/nvidia-log-collector:latest
        imagePullPolicy: IfNotPresent

        env:
        # Node name from downward API
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        # Collection interval (1 hour)
        - name: COLLECTION_INTERVAL
          value: "3600"

        # NVIDIA GPU Operator namespace
        - name: NVIDIA_NAMESPACE
          value: "nvidia-gpu-operator"

        # Prefix for driver pods
        - name: NVIDIA_DRIVER_POD_PREFIX
          value: "nvidia-gpu-driver"

        # Log level
        - name: LOG_LEVEL
          value: "INFO"

        # Run once or continuously
        - name: RUN_ONCE
          value: "false"

        # Where to store logs
        - name: LOG_OUTPUT_DIR
          value: "/logs"

        volumeMounts:
        - name: logs
          mountPath: /logs

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

      volumes:
      # Store logs on host for persistence
      - name: logs
        hostPath:
          path: /var/log/nvidia-bug-reports
          type: DirectoryOrCreate

      # Allow scheduling on nodes even if one instance fails
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule