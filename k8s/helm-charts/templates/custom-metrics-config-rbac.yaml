{{- if .Values.vector.enabled }}
{{- $customMetricsNs := .Values.customMetrics.namespace | default "crusoe-monitoring" }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $customMetricsNs }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: custom-metrics-config-reader
  namespace: {{ $customMetricsNs }}
  labels:
    app.kubernetes.io/name: {{ include "vector.name" .Subcharts.vector }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["crusoe-custom-metrics-config"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: custom-metrics-config-reader-binding
  namespace: {{ $customMetricsNs }}
  labels:
    app.kubernetes.io/name: {{ include "vector.name" .Subcharts.vector }}
    app.kubernetes.io/instance: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: custom-metrics-config-reader
subjects:
  - kind: ServiceAccount
    name: {{ include "vector.serviceAccountName" .Subcharts.vector }}
    namespace: {{ .Values.namespace }}
{{- end }}
